<div class="modal fade" id="pasModal">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="panel panel-info title">

				<div class="panel-heading">
					<button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
					<h3 class="panel-title">Alterar Senha</h3>
				</div>

				<div class="panel-body">
					<form ng-submit="changePassword(user)">
						<input type="email" ng-model="user.email" placeholder="Email" class="form-control" required><br>
						<input type="password" ng-model="user.oldPass" placeholder="Senha Atual" class="form-control" required><br>
						<input type="password" ng-model="user.newPass" placeholder="Nova Senha" class="form-control" required><br>
						<input type="submit" value="Atualizar" class="btn btn-info">
					</form>
				</div>

			</div>

		</div>
	</div>
</div>
