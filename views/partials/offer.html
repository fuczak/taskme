<div class="modal fade" id="offModal">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="panel panel-info title">
				<div class="panel-heading title">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h3 class="panel-title">Faça uma Oferta</h3>
				</div>

				<div class="panel-body">
					<form ng-submit="makeOffer()">
						<input type="number" ng-model="$parent.total" class="form-control" placeholder="Quanto você quer receber por esta tarefa?" ng-disabled="$parent.block" required><br>
						<input type="submit" value="Negociar" class="btn btn-info" ng-disabled="$parent.block">
 					</form>
				</div>
			</div>

		</div>
	</div>
</div>
