<div class="auth-forms title">
	<h2>Entrar</h2>

	<form ng-submit="login(user)">

		<!-- Email -->
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
			</div>
			<input type="email" ng-model="user.email" placeholder="Email" class="form-control" required>
		</div><br>

		<!-- Password -->
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
			</div>
			<input type="password" ng-model="user.password" placeholder="Senha" class="form-control" required>
		</div><br>

		<input type="submit" value="Entrar" class="btn btn-info">

	</form>

</div>
